<div style="margin-top: 15%; margin-left: 14%;" class="row d-flex justify-content-center align-items-center container">
    <div class="col-lg-6 col-md-12">
        <img [src]="abook.image" alt="" height="400px">
    </div>
    <div class="col-lg-6 col-md-12">
        <h5>ID:{{abook.id}}</h5>
        <h1>{{abook.title}}</h1>
        <h5 class="mt-3 text-justify">{{abook.description}}</h5>
        <h5>Author : {{abook.author}}</h5> 
        <h5>Category : {{abook.category}}</h5> 
        <h5>Price : <span class="text-danger">Rs. {{abook.price}}</span></h5>
        
    </div>
</div>
